<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Programming Language Inventors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- ✅ CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h1><strong>Programming Language Inventors</strong></h1>

    <div class="topbar">
      <div class="select-wrap">
        <label for="inventor">Select a programming language inventor:</label>
        <select id="inventor">
          <option value="james_gosling">James Gosling (Java)</option>
          <option value="guido_van_rossum">Guido van Rossum (Python)</option>
          <option value="dennis_ritchie">Dennis Ritchie (C)</option>
          <option value="bjarne_stroustrup">Bjarne Stroustrup (C++)</option>
          <option value="brendan_eich">Brendan Eich (JavaScript)</option>
          <option value="rasmus_lerdorf">Rasmus Lerdorf (PHP)</option>
          <option value="yukihiro_matsumoto">Yukihiro Matsumoto (Ruby)</option>
          <option value="anders_hejlsberg">Anders Hejlsberg (C#)</option>
          <option value="grace_hopper">Grace Hopper (COBOL)</option>
          <option value="john_mccarthy">John McCarthy (Lisp)</option>
        </select>
      </div>
    </div>

    <section class="card" id="profile">
      <div class="portrait" id="portrait">
        <img src="" id="portraitImg">
      </div>

      <div class="info-box">
        <div class="name" id="name"></div>
        <div class="lang" id="lang"></div>
        <div class="bio" id="bio"></div>
        <div class="meta">
          <span id="born"></span>
          <span id="origin"></span>
        </div>
      </div>
    </section>

    <footer>Tip: choose a name from the dropdown to see a picture and short info.</footer>
  </main>

  <!-- ✅ JS LINK -->
  <script src="script.js"></script>
</body>
</html>
